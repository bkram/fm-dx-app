plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.plugin.compose'
}

android {
    namespace = 'org.fmdx.app'
    compileSdkVersion 'android-36.1'

    defaultConfig {
        applicationId = 'org.fmdx.app'
        minSdk = 29
        targetSdk = 36
        versionCode = 12
        versionName = "1.1.1"

        vectorDrawables {
            useSupportLibrary = true
        }

        def userAgent = "fm-dx-app/$versionName"
        buildConfigField "String", "USER_AGENT", "\"${userAgent}\""
    }

    buildTypes {
        release {
            minifyEnabled = true
            shrinkResources = true
            proguardFiles(getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro')
            signingConfig = signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }

    buildFeatures {
        buildConfig = true
        compose = true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = '2.2.20'
    }

    packagingOptions {
        resources {
            exclude 'META-INF/AL2.0'
            exclude 'META-INF/LGPL2.1'
        }
    }

    lint {
        checkReleaseBuilds = false
    }

    testOptions {
        unitTests.includeAndroidResources = true
    }
    buildToolsVersion '36.1.0'
}

dependencies {
    implementation 'androidx.core:core-ktx:1.17.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.9.4'
    implementation 'androidx.activity:activity-compose:1.11.0'
    implementation 'androidx.compose.ui:ui:1.9.3'
    implementation 'androidx.compose.ui:ui-graphics:1.9.3'
    implementation 'androidx.compose.ui:ui-tooling-preview:1.9.3'
    implementation 'androidx.compose.material3:material3:1.4.0'
    implementation 'androidx.compose.material:material-icons-extended:1.7.8'
    debugImplementation 'androidx.compose.ui:ui-tooling:1.9.3'
    debugImplementation 'androidx.compose.ui:ui-test-manifest:1.9.3'

    implementation 'androidx.compose.foundation:foundation:1.9.3'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.10.2'
    implementation 'com.squareup.okhttp3:okhttp:5.2.1'
    implementation 'org.jsoup:jsoup:1.21.2'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.9.4'
    implementation 'androidx.lifecycle:lifecycle-runtime-compose:2.9.4'

    implementation 'androidx.media3:media3-exoplayer:1.8.0'
    implementation 'androidx.media3:media3-extractor:1.8.0'
    implementation 'androidx.media3:media3-session:1.8.0'

    testImplementation 'junit:junit:4.13.2'
}
